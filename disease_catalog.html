        // Инициализация страницы
        function initializePage() {
            createAlphabetNavigation();
            showScrollToTopButton();
        }

        // Создание навигации по алфавиту
        function createAlphabetNavigation() {
            const alphabetNav = document.getElementById('alphabetNav');
            const availableLetters = Object.keys(diseases);
            
            availableLetters.forEach(letter => {
                const btn = document.createElement('button');
                btn.className = 'letter-btn';
                btn.textContent = letter;
                btn.onclick = () => showDiseasesForLetter(letter);
                alphabetNav.appendChild(btn);
            });
        }

        // Показать болезни для выбранной буквы
        function showDiseasesForLetter(letter) {
            // Обновить активное состояние кнопок
            document.querySelectorAll('.letter-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.textContent === letter) {
                    btn.classList.add('active');
                }
            });

            // Очистить контент
            const contentArea = document.getElementById('diseasesContent');
            contentArea.innerHTML = '';

            // Создать контейнер для списка болезней
            const diseasesList = document.createElement('div');
            diseasesList.className = 'diseases-list active';
            diseasesList.innerHTML = `<h2 style="margin-bottom: 20px; color: #333; font-size: 1.8em;">Болезни на букву "${letter}"</h2>`;

            // Добавить болезни
            diseases[letter].forEach((disease, index) => {
                const diseaseItem = document.createElement('div');
                diseaseItem.className = 'disease-item';

                const diseaseBtn = document.createElement('button');
                diseaseBtn.className = 'disease-btn';
                diseaseBtn.textContent = disease.name;
                diseaseBtn.onclick = () => toggleDiseaseDescription(letter, index);

                const diseaseDescription = document.createElement('div');
                diseaseDescription.className = 'disease-description';
                diseaseDescription.id = `disease-${letter}-${index}`;

                // Создать блоки для каждого автора
                disease.authors.forEach(author => {
                    const authorBlock = document.createElement('div');
                    authorBlock.className = `author-block ${author.type}`;

                    const authorName = document.createElement('div');
                    authorName.className = `author-name ${author.type}`;
                    authorName.textContent = author.name;

                    const cause = document.createElement('div');
                    cause.className = 'cause';
                    cause.innerHTML = `<strong>Причина:</strong> ${author.cause}`;

                    const affirmation = document.createElement('div');
                    affirmation.className = 'affirmation';
                    affirmation.innerHTML = `<strong>Новый образец мыслей:</strong> ${author.affirmation}`;

                    authorBlock.appendChild(authorName);
                    authorBlock.appendChild(cause);
                    authorBlock.appendChild(affirmation);
                    diseaseDescription.appendChild(authorBlock);
                });

                diseaseItem.appendChild(diseaseBtn);
                diseaseItem.appendChild(diseaseDescription);
                diseasesList.appendChild(diseaseItem);
            });

            contentArea.appendChild(diseasesList);
        }

        // Переключить описание болезни
        function toggleDiseaseDescription(letter, index) {
            const description = document.getElementById(`disease-${letter}-${index}`);
            const isActive = description.classList.contains('active');
            
            // Закрыть все описания
            document.querySelectorAll('.disease-description').forEach(desc => {
                desc.classList.remove('active');
            });

            // Открыть выбранное описание, если оно не было активным
            if (!isActive) {
                description.classList.add('active');
            }
        }

        // Показать кнопку "Наверх"
        function showScrollToTopButton() {
            window.addEventListener('scroll', () => {
                const backToTopBtn = document.getElementById('backToTop');
                if (window.pageYOffset > 300) {
                    backToTopBtn.classList.add('visible');
                } else {
                    backToTopBtn.classList.remove('visible');
                }
            });
        }

        // Прокрутить наверх
        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }

        // Запустить инициализацию при загрузке страницы
        document.addEventListener('DOMContentLoaded', initializePage);
    </script>
