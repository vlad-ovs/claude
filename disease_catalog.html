</head>

                            cause: 'Внутреннее сопротивление, напряжение. Прогрессирующая узость мышления. Нежелание видеть добро.',
                            affirmation: 'Я открыта (открыт) для жизни и радости. Мой выбор - взгляд на мир с любовью.'
                        },
                        {
                            author: 'zhikarentsev',
                            cause: 'Сопротивление, напряжение, усиленная узколобость. Отказ увидеть добро в окружающем мире.',
                            affirmation: 'Я полностью открыт (открыта) жизни и радости в этой жизни. Я выбираю для себя путь, на котором я воспринимаю окружающий меня мир с любовью.'
                        }
                    ]
                }
            ],
            'Б': [], 'В': [], 'Г': [], 'Д': [], 'Е': [], 'Ж': [], 'З': [], 'И': [], 
            'К': [], 'Л': [], 'М': [], 'Н': [], 'О': [], 'П': [], 'Р': [], 'С': [], 
            'Т': [], 'У': [], 'Ф': [], 'Х': [], 'Ц': [], 'Ч': [], 'Ш': [], 'Щ': [], 
            'Э': [], 'Ю': [], 'Я': []
        };

        // Инициализация страницы
        function init() {
            createAlphabet();
            createDiseaseSections();
        }

        // Создание алфавита
        function createAlphabet() {
            const alphabet = document.getElementById('alphabet');
            const letters = Object.keys(diseases);
            
            letters.forEach(letter => {
                const btn = document.createElement('button');
                btn.className = 'letter-btn';
                btn.textContent = letter;
                btn.onclick = () => showLetter(letter, btn);
                alphabet.appendChild(btn);
            });
        }

        // Создание секций болезней
        function createDiseaseSections() {
            const container = document.getElementById('diseaseSections');
            
            Object.keys(diseases).forEach(letter => {
                const section = document.createElement('div');
                section.className = 'diseases-section';
                section.id = `section-${letter}`;
                
                if (diseases[letter].length > 0) {
                    section.innerHTML = `
                        <h2 class="section-title">Болезни на букву "${letter}"</h2>
                        <div class="diseases-grid">
                            ${diseases[letter].map((disease, index) => `
                                <button class="disease-btn" onclick="toggleDisease('${letter}', ${index})">${disease.name}</button>
                                <div class="disease-content" id="disease-${letter}-${index}">
                                    <h3>${disease.name}</h3>
                                    ${disease.entries.map(entry => `
                                        <div class="author-block ${entry.author}">
                                            <div class="author-name author-${entry.author}">
                                                ${entry.author === 'louisa' ? 'Луиза Хей' : 'В. Жикаренцев'}
                                            </div>
                                            <div class="cause">
                                                <strong>Причина:</strong> ${entry.cause}
                                            </div>
                                            <div class="affirmation">
                                                <strong>Новый образец мыслей:</strong> ${entry.affirmation}
                                            </div>
                                        </div>
                                    `).join('')}
                                </div>
                            `).join('')}
                        </div>
                    `;
                } else {
                    section.innerHTML = `
                        <h2 class="section-title">Болезни на букву "${letter}"</h2>
                        <p style="text-align: center; color: #666; font-style: italic;">
                            Болезни на эту букву будут добавлены позже
                        </p>
                    `;
                }
                
                container.appendChild(section);
            });
        }

        // Показать болезни на выбранную букву
        function showLetter(letter, btn) {
            // Убираем активный класс у всех кнопок
            document.querySelectorAll('.letter-btn').forEach(b => b.classList.remove('active'));
            
            // Добавляем активный класс к выбранной кнопке
            btn.classList.add('active');
            
            // Скрываем все секции
            document.querySelectorAll('.diseases-section').forEach(section => {
                section.classList.remove('active');
            });
            
            // Показываем выбранную секцию
            const section = document.getElementById(`section-${letter}`);
            if (section) {
                section.classList.add('active');
                section.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
        }

        // Переключить отображение болезни
        function toggleDisease(letter, index) {
            const diseaseContent = document.getElementById(`disease-${letter}-${index}`);
            
            if (diseaseContent.classList.contains('active')) {
                diseaseContent.classList.remove('active');
            } else {
                // Закрываем все другие открытые болезни в этой секции
                document.querySelectorAll(`#section-${letter} .disease-content`).forEach(content => {
                    content.classList.remove('active');
                });
                
                // Открываем выбранную болезнь
                diseaseContent.classList.add('active');
                diseaseContent.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }
        }

        // Прокрутить наверх
        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Запуск при загрузке страницы
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
